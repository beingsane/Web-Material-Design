<script>
$(document).on("click", "a", function(event){
	//alert('click');
	if ($(this).data('action') == 'back') {
		event.preventDefault();
		$('#viewPort').transition({scale: '1.3', opacity: 0},function() {
			window.history.back();
		});
	} if ($(this).data('action') == 'lock') {
		event.preventDefault();
		var userQuery = confirm('Disponible en la versi√≥n pro, ir a GooglePlay?');
		if (userQuery)	navigator.app.loadUrl('https://play.google.com/store/apps/details?id=app',{openExternal:true});
	
	} else if ((!this.target) || (this.target =='_self')) {
	} else {
		//alert('external link');
		event.preventDefault();
		navigator.app.loadUrl(this.href,{openExternal:true});
	}
});

$( document ).ready(function() {
	$('#btnMoreOptions').click(function(event) {

		$('#overlay').show();

	});

	$('#overlay').click(function(event) {
		$(this).hide();

			var el = $('.advertBlock');
			el.slideToggle( 'slow', function() {
			}).delay(1000).slideToggle('slow');
	});
	
	//Tabs control
	//$('#content1').hide();
	$('#content2').hide();
	$('#content3').hide();
	$('#tab1').prop("checked", true);

	//Control tabs
	$('[name="tabs"]').change(function(){
       $('#content1').hide();
	   $('#content2').hide();
	   $('#content3').hide();
	   $('#content4').hide();
		$('#' + $(this).val()).fadeIn('slow');
		
    });       	
	
	
});
