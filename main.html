<script>
$(document).on("click", "a", function(event){
	//alert('click');
	if ($(this).data('action') == 'back') {
		event.preventDefault();
		$('#viewPort').transition({scale: '1.3', opacity: 0},function() {
			window.history.back();
		});
	} if ($(this).data('action') == 'lock') {
		event.preventDefault();
		var userQuery = confirm('Disponible en la versión pro, ir a GooglePlay?');
		if (userQuery)	navigator.app.loadUrl('https://play.google.com/store/apps/details?id=app',{openExternal:true});
	
	} else if ((!this.target) || (this.target =='_self')) {
	} else {
		//alert('external link');
		event.preventDefault();
		navigator.app.loadUrl(this.href,{openExternal:true});
	}
});

$( document ).ready(function() {
	$('#btnMoreOptions').click(function(event) {
		event.preventDefault();
		$('#overlay').show();
		$('#menuMoreOptions').show('fast');
	});

	$('#overlay').click(function(event) {
		$(this).hide();
		$('#menuMoreOptions').hide('fast');
	});
	
});
</script>
